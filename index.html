<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>StarDot Help</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css">
  <style>
    body { font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; font-weight:300 }
    :root { --theme-color:#e6b657; } /* gold accent */
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'StarDot Help',
      repo: 'https://github.com/dsome-lens13/stardot-api',
      loadSidebar: true,
      subMaxLevel: 2,
      darklightTheme: { defaultTheme: 'dark' }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
